<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>mindbloom</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Nunito:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" /> 
  </head>

  <body>
    <div class="home">
        <h1>Bienvenue sur mindbloom</h1>
        
    </div>

    <main class="card" role="main">
  <div class="container">
    <h1>Choisis ton mood 🌿</h1>
    
    <select id="moodSelect">
      <option value="">-- Sélectionne ton mood --</option>
      <option value="joyeux">Joyeux(se) 😊</option>
      <option value="fatigue">Fatigué(e) 😴</option>
      <option value="colere">En colère 😠</option>
      <option value="enerve">Énervé(e) 😤</option>
      <option value="calme">Calme 🧘‍♀️</option>
      <option value="triste">Triste 😢</option>
    </select>
    
    <button id="showMessage">Afficher ma phrase</button>
    <p id="message"></p>
  </div>
    </main>

    <div class="mood_tracker">
        <h1>mood tracker</h1>
        
    </div>

    <div class="task_tracker">
        <h1>task tracker</h1>
        
    </div>

    <div class="bloomGPT">
        <h1>chat</h1>
    </div>

    <script src="index.js"></script>
  </body>
</html>
