<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>mindbloom</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Nunito:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" /> 
  </head>

  <body>
    <div class="home">
        <h1>Bienvenue sur mindbloom</h1>
        
    </div>
    <main class="card" role="main">
      <p class="lead">
        Appuie sur le gros bouton magique — il te chuchotera un petit mot doux
        pour te booster.
      </p>

      <div
        style="
          position: relative;
          width: 100%;
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 18px;
          margin-top: 6px;
        "
      >
        <button id="bigBtn" class="big-btn" aria-label="Bouton d'encouragement">
          Clique-moi !
        </button>

        <div id="message" class="message" role="status" aria-live="polite"></div>

        <footer>
          Besoin de plus ? Clique encore. Tu peux aussi appuyer sur Entrée /
          Espace.
        </footer>

        <div class="confetti" id="confetti"></div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
